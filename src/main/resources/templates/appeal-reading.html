<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/appeal-reading.css}"/>
    <title>Входящeе обращение</title>
</head>
<body>

<div class="tab">
    <a href="/appealHome" class="backLink" style="color: #000 !important; text-decoration: none">
        <div class="backButton">⟵</div>
    </a>
    <div id="tabBlocks">
        <button class="tablinks incomingCall" onclick="openCity(event, 'London')">Входящeе обращение</button>
        <!--    <button class="tablinks" onclick="openCity(event, 'Paris')">Внести изменение</button>-->

    </div>


</div>

<div id="London" class="tabcontent">
    <h3>Входящeе обращение</h3>

    <div class="container-fluid">

        <div class="row">
            <div class="form-group col-8" mt-8 style="border-block-end-color: ivory">



                <!--/*@thymesVar id="Update" type="com"*/-->
                <form class="form-group row col-lg-50" action="#" th:action="@{/appeal-reading}" th:object="${Update}"
                      method="post">
                    <div id="leftBlock" class="col-md-6">

                        <label>№:</label>
                        <input readonly type="number" th:field="*{id}" class="form-control">

                        <div th:each="userId : ${userId}">
                            <label>Автор:</label>
                            <text readonly type="text" th:text="${userId.name + ' ' + userId.lastName}"
                                  class="form-control"></text>

                        </div>

                        <input style="display: none" type="text" th:field="*{dataCreation}" class="form-control">
                        <label>Краткое описание:</label>

                        <input readonly type="text" th:field="*{briefDescription}" class="form-control" maxlength="50">


                        <label for=>Текст:</label>
                        <!--/*@thymesVar id="user" type="com"*/-->
                        <textarea readonly  class="form-control" th:field="*{text}" rows="22"></textarea>


                    </div>

                    <div id="rightBlock" class="col-md-6">
                        <div>
                            <label for=>Основание:</label>

                            <select  disabled class="custom-select" selected th:field="*{footing}">
                                <option th:each="footing : ${footings}"
                                        th:value="${footing.id}"
                                        th:text="${footing.footing}"></option>
                            </select>
                        </div>



                        <label>Статус:</label>
                        <select disabled class="custom-select" th:field="*{status}" required>
                            <option th:each="status : ${appealStatusList}"
                                    th:value="${status.id}"
                                    th:text="${status.status}"></option>
                        </select>
                        <div class="form-group blu-margin">
                            <label for=>Исполнители:</label>
                            <select disabled  class="custom-select" th:field="*{executor}">
                                <option value="0">Выберите из списка</option>
                                <option th:each="user : ${user}"
                                        th:value="${user.id}"
                                        th:text="${user.lastName +'  '+ user.name +' ' + user.firstName }"></option>
                            </select>
                            <div  class="form-group blu-margin">
                                <label>Контролёр:</label>
                                <select disabled class="custom-select" th:field="*{controller}">
                                    <option value="0">Выберите из списка</option>
                                    <option th:each="user : ${user}"
                                            th:value="${user.id }"
                                            th:text="${user.lastName +'  '+ user.name +' ' + user.firstName }"></option>
                                </select>


                                <div class="form-group blu-margin">
                                    <label>Компания:</label>
                                    <select disabled class="form-control" th:field="*{nameCompany}">
                                        <option th:each="user : ${customerList}"
                                                th:value="${user.id }"
                                                th:text="${user.fullNameCompany } "></option>
                                    </select>
                                    <label>Телефон:</label>
                                    <input readonly type="text" th:field="*{tel}" class="form-control">

                                    <label>Адрес:</label>
                                    <input readonly type="text" th:field="*{address}" class="form-control">
                                    <label>Дата создания:</label>
                                    <input disabled readonly type="date" th:field="*{{dataCreation}}" class="form-control">
                                    <label for=>Дата закрытия:</label>
                                    <input disabled type="date" id="datepicker" th:field="*{{dataAnswer}}" class="form-control"
                                           name="dataAnswer" placeholder="Дата" required>
                                    <label for=>Сотрудник, от которого поступило обращение:</label>
                                    <div class="input-group">

                                        <div class="input-group-prepend">

                                            <span class="input-group-text">ФИО</span>
                                        </div>
                                        <input readonly type="text" class="form-control" th:field="*{surname}" name="surname">

                                    </div>

                                    <input readonly style="display: none" type="text" class="form-control" th:field="*{author}"
                                           name="surname">
                                    <input style="display: none" type="text" class="form-control" th:field="*{fileName}"name="surname">
                                    <input style="display: none" type="text" class="form-control" th:field="*{fileName2}"name="surname">

                                    <label>Email:</label>
                                    <input readonly type="text" th:field="*{emailAddress}" class="form-control">

                                    <div class="col-md-4 col-md-offset-4 ">


                                    </div>
                                    <br>
                                    <div class="form-select-button">


                                        <div th:each="file : ${Update}" >



                                            <a id="download" th:href="@{|/download-document/${file.fileName}|}" ><svg class="bi bi-cloud-download" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M4.887 5.2l-.964-.165A2.5 2.5 0 1 0 3.5 10H6v1H3.5a3.5 3.5 0 1 1 .59-6.95 5.002 5.002 0 1 1 9.804 1.98A2.501 2.501 0 0 1 13.5 11H10v-1h3.5a1.5 1.5 0 0 0 .237-2.981L12.7 6.854l.216-1.028a4 4 0 1 0-7.843-1.587l-.185.96z"/>
                                                <path fill-rule="evenodd" d="M5 12.5a.5.5 0 0 1 .707 0L8 14.793l2.293-2.293a.5.5 0 1 1 .707.707l-2.646 2.646a.5.5 0 0 1-.708 0L5 13.207a.5.5 0 0 1 0-.707z"/>
                                                <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 6z"/>
                                            </svg> Файл 1</a>
                                            <a id="downloadFile" th:href="@{|/download-document/${file.fileName2}|}"><svg class="bi bi-cloud-download" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M4.887 5.2l-.964-.165A2.5 2.5 0 1 0 3.5 10H6v1H3.5a3.5 3.5 0 1 1 .59-6.95 5.002 5.002 0 1 1 9.804 1.98A2.501 2.501 0 0 1 13.5 11H10v-1h3.5a1.5 1.5 0 0 0 .237-2.981L12.7 6.854l.216-1.028a4 4 0 1 0-7.843-1.587l-.185.96z"/>
                                                <path fill-rule="evenodd" d="M5 12.5a.5.5 0 0 1 .707 0L8 14.793l2.293-2.293a.5.5 0 1 1 .707.707l-2.646 2.646a.5.5 0 0 1-.708 0L5 13.207a.5.5 0 0 1 0-.707z"/>
                                                <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 6z"/>
                                            </svg> Файл 2</a>

                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
</div>

<div id="Tokyo" class="tabcontent">

</div>
</body>

<script>
    (function () {
        let link = document.querySelector('#download');
        if ((/\/$/).test(link.href)) link.style.display = 'none';
    })();
    (function () {
        let link = document.querySelector('#downloadFile');
        if ((/\/$/).test(link.href)) link.style.display = 'none';
    })();

    (function () {
        //подсвечивает изменённые поля
        let detList = document.querySelectorAll('details');
        let detArr = [];
        if (detList.length > 1) {

            for (let i = 0; i < detList.length; i++) {
                let fieldsArr = [];
                let fields = detList[i].querySelectorAll('.form-control');
                for (let i = 0; i < fields.length; i++) {
                    let field = fields[i];
                    let val = fields[i].value;
                    if (!val) {
                        val = fields[i].innerHTML;
                    }
                    fieldsArr.push([val, field]);
                }
                detArr.push(fieldsArr);
            }
        }
        //console.log(detArr);
        for (let i = 1; i < detArr.length; i++) {
            let det = detArr[i];
            for (let j = 0; j < det.length; j++) {
                let val = det[j][0];
                let prevVal = detArr[i - 1][j][0];
                let valField = det[j][1];
                if (val != prevVal) {
                    valField.style.border = '2px dashed red';
                }
            }
        }
    })();

    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    (function () {
        let date = new Date();
        let year = date.getFullYear();
        let month = ('0' + (date.getMonth() + 1)).slice(-2);
        let day = ('0' + date.getDate()).slice(-2);
        let formedDate = year + '-' + month + '-' + day;

        let picker = document.getElementById('datepicker');
        picker.setAttribute('min', formedDate);

        maxDate = new Date(year + 3, day, month);
        let maxYear = maxDate.getFullYear();
        let maxMonth = ('0' + (maxDate.getMonth() + 1)).slice(-2);
        let maxDay = ('0' + maxDate.getDate()).slice(-2);
        maxFormedDate = maxYear + '-' + maxMonth + '-' + maxDay;

        picker.setAttribute('max', maxFormedDate);
    })();

    (function () {
        // приписывает версию согласно номеру по списку
        let fields = document.querySelectorAll('#Tokyo summary');
        let i = 0;
        for (let field of fields) {
            field.innerHTML = `<div style="display:inline; color:red">Версия ${++i}</div> ${field.innerHTML}`;
        }
    })();

    (function () {
        // открывается вкладка "входящие обращения"
        //(чтобы по умолчанию было что-то открыто)
        let incomingCallbutton = document.getElementsByClassName('incomingCall')[0];
        incomingCallbutton.click();
    })();


</script>

</style>
</html>
