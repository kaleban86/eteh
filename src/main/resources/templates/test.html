<script>

    function renderImage(file) {

// генерируем новый объект FileReader
        var reader = new FileReader();

// дабавляет атрибут src в изображение
        reader.onload = function(event) {
            the_url = event.target.result
            $('#some_container_div').html("<img src='" + the_url + "' />")
        }
        // когда файл считывается он запускает событие OnLoad.
        reader.readAsDataURL(file);
    }
    // изменение в input
    $("#the-file-input").change(function() {
        console.log(this.files)

        // берем первое изображение в объекте FileList и передаем в функцию
        renderImage(this.files[0])
    });
    jQuery(document).ready(function ($) {

        var maxFileSize = 2 * 150 * 150; // (байт) Максимальный размер файла (2мб)
        var queue = {};
        var form = $('form#uploadImages');
        var imagesList = $('#uploadImagesList');

        var itemPreviewTemplate = imagesList.find('.item.template').clone();
        itemPreviewTemplate.removeClass('template');
        imagesList.find('.item.template').remove();


        $('#addImages').on('change', function () {
            var files = this.files;

            for (var i = 0; i < files.length; i++) {
                var file = files[i];

                // if ( !file.type.match(/image\/(jpeg|jpg|png|gif|doc)/) ) {
                //     alert( 'Фотография должна быть в формате jpg, png или gif' );
                //     continue;
                // }

                // if ( file.size > maxFileSize ) {
                //     alert( 'Размер фотографии не должен превышать 2 Мб' );
                //     continue;
                // }

                preview(files[i]);
            }

            this.value = '';
        });

        // Создание превью
        function preview(file) {
            var reader = new FileReader();
            reader.addEventListener('load', function(event) {
              //  var img = document.createElement('img');

                var itemPreview = itemPreviewTemplate.clone();

                itemPreview.find('.img-wrap img').attr('src', event.target.result,'id',file.name);
                itemPreview.data('id', file.name);

                imagesList.append(itemPreview);

                queue[file.name] = file;

            });
            reader.readAsDataURL(file);
        }

        // Удаление фотографий
        imagesList.on('click', '.delete-link', function () {
            var item = $(this).closest('.item'),
                id = item.data('id');

            delete queue[id];

            item.remove();
        });


        // Отправка формы
        form.on('submit', function(event) {

            var formData = new FormData(this);

            for (var id in queue) {
                formData.append('images[]', queue[id]);
            }

            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                data: formData,
                async: true,
                success: function (res) {
                    alert(res)
                },
                cache: false,
                contentType: false,
                processData: false
            });

            return false;
        });

    });

</script>
