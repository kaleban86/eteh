<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div   class="container">
    <div class="row">
        <div class="col-4" style="border-block-end-color: ivory" ></div>
        <div  class="col-md-4 col-md-offset-4 ">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Логин</h2>
                        <div class="panel-body">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Неверное имя пользователя или пароль.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    Вы вышли из системы.
                                </div>
                            </div>
                            <div th:if="${param.resetSuccess}">
                                <div class="alert alert-info">
                                    Вы успешно сбросили свой пароль.
                                </div>
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <input id="username"
                                               name="username"
                                               autofocus="autofocus"
                                               class="form-control"
                                               placeholder="Логин"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input id="password"
                                               name="password"
                                               class="form-control"
                                               placeholder="Пароль"
                                               type="password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit"  class="btn btn-success btn-block">Войти</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Новый пользователь? <a href="/" th:href="@{/registration}">Регистрация</a>
                </div>
                <div class="col-md-12">
                    Забыли пароль? <a href="/" th:href="@{/forgot-password}">Сброс пароля</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
