<title>Create user</title>
</head>
<body>
<div class="tab">
    <a href="/admin" class="backLink" style="color: #000 !important; text-decoration: none"><div class="backButton">⟵</div></a>
    <div id="tabBlocks">

    </div>

</div>
<div class="container-fluid">

    <div class="row">
        <div class="col-3" style="border-block-end-color: ivory"></div>
        <div class="form-group col-5" mt-5 style="border-block-end-color: ivory">
            <form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
                <label for="id">ID</label>
                <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" class="form-control"><br>

                <label for="id">Логин</label>
                <input type="text" th:field="*{username}" id="username" placeholder="username" class="form-control"><br>

                <label for="lastName">Фамилия</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control"><br>
                <label for="name">Имя</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control"><br>

                <label for="firstName">Отчество</label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="form-control"><br>



                <label for="roles1">Роль</label>
                <input type="text" th:field="*{roles}" id="roles1" placeholder="Roles1" class="form-control"><br>

                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control"><br>


                <div class="form-group col-5" mt-5>
                    <label class="form-check-label" for="exampleCheck1">Active</label><br>
                    <input type="checkbox" th:field="*{active}" class="form-check-input" id="exampleCheck1">
                </div>

                <input style="display: none" readonly type="text" th:field="*{password}" id="password" placeholder="Password"
                       class="form-control"><br>
                <div>
                    <button type="submit"href="/admin" class="btn btn-success">Сахранить</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
