<html  xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container-fluid">

                <div>

                </div>

                    <a href="/appealHome">Входящие обращения</a>

                    <ul class="nav navbar-nav navbar-right">

                        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>Выйти</a></li>
                    </ul>
<!--                    <a href="/svg">Служба ввода и гарантии</a>-->
<!--                    <a href="/otc">Отдел контроля качества</a>-->

<!--                    <a href="/electronic">Отдел конструирования электронных компонентов</a>-->

                </div>


            </div>
        </div>

        <div class="col-11" style="border-block-end-color: ivory">


            <div class="container mt- 5" th:switch="${appeal}">

                <div>
                    <h1>Новости Компании</h1>
                </div>

                <div th:each="user : ${appeal}" class="alert alert-info mt-2">
                    <h4 th:text="${user.text}"></h4>
                    <p th:text="${user.title}"></p>

                    <a th:href="@{blog/{id}(id=${user.id})}">Редактировать</a>
                    <a th:href="@{blog-delete/{id}(id=${user.id})}">Удалить</a>
                </div>


            </div>
        </div>
    </div>
</div>
<style>
    * {
        box-sizing: border-box;
    }


    table {
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }

    th {
        cursor: pointer;
    }

    th, td {
        text-align: left;
        padding: 16px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2
    }


    .sidenav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #708090;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: #000000;
        display: block;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }

    .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
    </style>
</style>
</body>
</html>
